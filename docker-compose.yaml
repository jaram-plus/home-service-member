services:
  member-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: member-service
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - app-network

  user-frontend:
    build:
      context: ./user_frontend
      dockerfile: Dockerfile
    container_name: user-frontend
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://member-service:8000
    networks:
      - app-network
    depends_on:
      - member-service

  admin-frontend:
    build:
      context: ./admin_frontend
      dockerfile: Dockerfile
    container_name: admin-frontend
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://member-service:8000
      - ADMIN_API_KEY=${ADMIN_INTERNAL_KEY}
      - ADMIN_TOTP_SECRET=${ADMIN_TOTP_SECRET}
      - TOTP_DEBUG=${TOTP_DEBUG:-0}
    networks:
      - app-network
    depends_on:
      - member-service

  cloudflared:
    image: cloudflare/cloudflared
    container_name: cloudflare-tunnel
    restart: unless-stopped
    command: tunnel run
    env_file:
      - .env.docker
    networks:
      - app-network
    depends_on:
      - member-service
      - user-frontend
      - admin-frontend

networks:
  app-network:
    driver: bridge