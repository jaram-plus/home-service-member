services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3

  member-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: member-service
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - app-network
    depends_on:
      - minio

  user-frontend:
    build:
      context: ./user_frontend
      dockerfile: Dockerfile
    container_name: user-frontend
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://member-service:8000
    networks:
      - app-network
    depends_on:
      - member-service

  admin-frontend:
    build:
      context: ./admin_frontend
      dockerfile: Dockerfile
    container_name: admin-frontend
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://member-service:8000
      - ADMIN_API_KEY=${ADMIN_INTERNAL_KEY}
      - ADMIN_TOTP_SECRET=${ADMIN_TOTP_SECRET}
      - TOTP_DEBUG=${TOTP_DEBUG:-0}
    networks:
      - app-network
    depends_on:
      - member-service

  cloudflared:
    image: cloudflare/cloudflared
    container_name: cloudflare-tunnel
    restart: unless-stopped
    command: tunnel run
    env_file:
      - .env.docker
    networks:
      - app-network
    depends_on:
      - member-service
      - user-frontend
      - admin-frontend
      - minio

networks:
  app-network:
    driver: bridge

volumes:
  minio-data: