<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaram 알림</title>
    <style>
        body { margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Pretendard', sans-serif; }
        table { border-spacing: 0; border-collapse: collapse; }
        a { text-decoration: none; color: #E50113; }
        @media screen and (max-width: 600px) {
            .container { width: 100% !important; padding: 0 !important; }
            .content-padding { padding: 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" class="container" width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                    <tr><td height="5" style="background-color: #E50113;"></td></tr>
                    <tr>
                        <td align="center" style="padding: 40px 0 20px 0;">
                            <a href="https://www.jaram.net/" target="_blank">
                                <img src="https://www.jaram.net/_next/image?url=%2Fimages%2Flogos%2Fjaram-logo.png&w=2048&q=75" alt="Jaram Logo" width="120" style="display: block; border: 0; max-width: 100%; height: auto;">
                            </a>
                        </td>
                    </tr>
                    {% block content %}{% endblock %}
                    <tr>
                        <td style="background-color: #f9f9f9; padding: 20px; text-align: center; border-top: 1px solid #eeeeee;">
                            <p style="font-size: 12px; color: #999999; margin: 0; line-height: 1.5;">© 2025 JARAM - 한양대학교 컴퓨터학회. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
                <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td height="40"></td></tr></table>
            </td>
        </tr>
    </table>
</body>
</html>
